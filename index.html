<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACM Hacettepe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            background-color: #0D0D0D;
            color: #E2E8F0; /* slate-200 */
        }

        .font-mono {
            font-family: 'Space Mono', monospace;
        }

        /* Blinking Cursor Animation */
        .blinking-cursor {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            from, to { color: transparent; }
            50% { color: var(--terminal-primary, #a855f7); } /* default purple-500 */
        }
        
        .terminal-cursor {
             animation: blink 1s step-end infinite;
        }
        @keyframes terminal-blink {
             from, to { background: transparent; }
            50% { background: #E2E8F0; } /* slate-200 */
        }


        /* Glitch Effect */
        .glitch-hover {
            position: relative;
            text-decoration: none;
            color: inherit;
            display: inline-block;
            line-height: 1;
            white-space: nowrap;
        }
        .glitch-hover:hover {
            color: transparent;
        }
        .glitch-hover::before,
        .glitch-hover::after {
            content: attr(data-text);
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0;
            font: inherit;
            letter-spacing: inherit;
            transition: opacity 0.3s ease-in-out;
        }
        
        .glitch-hover:hover::before {
            text-shadow: -2px 0 #a855f7;
            animation: glitch-anim 1.5s infinite linear alternate-reverse;
            opacity: 1;
            color: transparent;
        }
        
        .glitch-hover:hover::after {
            text-shadow: 2px 0 #22d3ee;
            animation: glitch-anim-2 2s infinite linear alternate-reverse;
            opacity: 1;
            color: transparent;
        }

        @keyframes glitch-anim {
            0% { clip-path: polygon(0 2%, 100% 2%, 100% 5%, 0 5%); transform: translate(-2px, 1px); }
            2% { clip-path: polygon(0 78%, 100% 78%, 100% 82%, 0 82%); transform: translate(2px, -1px); }
            3% { clip-path: polygon(0 50%, 100% 50%, 100% 55%, 0 55%); transform: translate(1px, 0); }
            5% { clip-path: polygon(0 60%, 100% 60%, 100% 65%, 0 65%); transform: translate(-1px, 1px); }
            6% { clip-path: polygon(0 20%, 100% 20%, 100% 25%, 0 25%); transform: translate(1px, -1px); }
            8% { clip-path: polygon(0 40%, 100% 40%, 100% 45%, 0 45%); transform: translate(-2px, 0); }
            9% { clip-path: polygon(0 85%, 100% 85%, 100% 90%, 0 90%); transform: translate(2px, 1px); }
            10% { clip-path: polygon(0 10%, 100% 10%, 100% 15%, 0 15%); transform: translate(-1px, -1px); }
            12% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); transform: translate(0, 0); }
            15% { clip-path: polygon(0 60%, 100% 60%, 100% 65%, 0 65%); transform: translate(2px, 0); }
            16% { clip-path: polygon(0 80%, 100% 80%, 100% 85%, 0 85%); transform: translate(-2px, -1px); }
            18% { clip-path: polygon(0 30%, 100% 30%, 100% 35%, 0 35%); transform: translate(2px, 1px); }
            20% { clip-path: polygon(0 70%, 100% 70%, 100% 75%, 0 75%); transform: translate(-1px, 0); }
            21% { clip-path: polygon(0 15%, 100% 15%, 100% 20%, 0 20%); transform: translate(1px, 1px); }
            23% { clip-path: polygon(0 55%, 100% 55%, 100% 60%, 0 60%); transform: translate(-2px, 0); }
            25% { clip-path: polygon(0 45%, 100% 45%, 100% 50%, 0 50%); transform: translate(2px, -1px); }
            26% { clip-path: polygon(0 5%, 100% 5%, 100% 10%, 0 10%); transform: translate(-1px, 0); }
            28% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); transform: translate(0, 0); }
            30%, 100% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); transform: translate(0, 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip-path: polygon(0 5%, 100% 5%, 100% 9%, 0 9%); transform: translate(2px, -1px); }
            3% { clip-path: polygon(0 82%, 100% 82%, 100% 86%, 0 86%); transform: translate(-2px, 1px); }
            4% { clip-path: polygon(0 55%, 100% 55%, 100% 59%, 0 59%); transform: translate(1px, 0); }
            6% { clip-path: polygon(0 65%, 100% 65%, 100% 69%, 0 69%); transform: translate(-1px, -1px); }
            7% { clip-path: polygon(0 25%, 100% 25%, 100% 29%, 0 29%); transform: translate(2px, 1px); }
            9% { clip-path: polygon(0 45%, 100% 45%, 100% 49%, 0 49%); transform: translate(-1px, 0); }
            10% { clip-path: polygon(0 90%, 100% 90%, 100% 94%, 0 94%); transform: translate(1px, 1px); }
            11% { clip-path: polygon(0 15%, 100% 15%, 100% 19%, 0 19%); transform: translate(-2px, -1px); }
            13% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); transform: translate(0, 0); }
            16% { clip-path: polygon(0 65%, 100% 65%, 100% 69%, 0 69%); transform: translate(1px, 0); }
            17% { clip-path: polygon(0 85%, 100% 85%, 100% 89%, 0 89%); transform: translate(-2px, 1px); }
            19% { clip-path: polygon(0 35%, 100% 35%, 100% 39%, 0 39%); transform: translate(2px, 0); }
            21% { clip-path: polygon(0 75%, 100% 75%, 100% 79%, 0 79%); transform: translate(-1px, -1px); }
            22% { clip-path: polygon(0 20%, 100% 20%, 100% 24%, 0 24%); transform: translate(1px, 1px); }
            24% { clip-path: polygon(0 60%, 100% 60%, 100% 64%, 0 64%); transform: translate(-2px, 0); }
            26% { clip-path: polygon(0 50%, 100% 50%, 100% 54%, 0 54%); transform: translate(1px, -1px); }
            27% { clip-path: polygon(0 10%, 100% 10%, 100% 14%, 0 14%); transform: translate(-2px, 1px); }
            29% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); transform: translate(0, 0); }
            30%, 100% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); transform: translate(0, 0); }
        }

        /* Image Glitch Effect */
        .image-glitch-hover {
            position: relative;
            display: inline-block;
        }
        .image-glitch-hover > img {
            display: block;
        }
        .image-glitch-hover::before,
        .image-glitch-hover::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--glitch-image-url);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .image-glitch-hover:hover::before {
            animation: glitch-anim 1.5s infinite linear alternate-reverse;
            opacity: 1;
            filter: hue-rotate(180deg) brightness(1.2);
        }
        .image-glitch-hover:hover::after {
            animation: glitch-anim-2 2s infinite linear alternate-reverse;
            opacity: 1;
            filter: hue-rotate(90deg) brightness(1.1);
        }

        /* Scroll-Reveal Animation for Events Page */
        @media (max-width: 1023px) {
            .scroll-reveal-y, .scroll-reveal-x {
                /* Use a CSS variable to get progress from JS */
                --scroll-progress: 0; 
                opacity: calc(var(--scroll-progress, 0) * var(--scroll-progress, 0));
                transform: scale(calc(0.9 + var(--scroll-progress, 0) * 0.1));
                filter: blur(calc(10px * (1 - var(--scroll-progress, 0))));
                transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1), 
                            opacity 0.6s cubic-bezier(0.2, 0.8, 0.2, 1), 
                            clip-path 0.6s cubic-bezier(0.2, 0.8, 0.2, 1),
                            filter 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
                will-change: transform, opacity, clip-path, filter; /* Performance hint */
            }
            .scroll-reveal-y {
                clip-path: inset(calc(50% * (1 - var(--scroll-progress, 0))) 0);
            }
            .scroll-reveal-x {
                clip-path: inset(0 calc(50% * (1 - var(--scroll-progress, 0))));
            }
        }


        /* Fade-in for Lightbox */
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out;
        }
        
        /* Themed Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5); /* slate-900/50 */
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #a855f7; /* purple-500 */
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #9333ea; /* purple-600 */
        }

        /* Chatbot Pulse Animation */
        @keyframes pulse-ring {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(168, 85, 247, 0.7); /* purple-500 */
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(168, 85, 247, 0);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(168, 85, 247, 0);
            }
        }
        .animate-pulse-ring {
            animation: pulse-ring 2s infinite;
        }

        /* --- Easter Egg: CRT Mode --- */
        html.crt-mode body {
            color: #39ff14 !important;
            text-shadow: 0 0 3px #39ff14, 0 0 5px rgba(57, 255, 20, 0.5);
            animation: text-flicker 0.05s infinite alternate;
        }
        html.crt-mode, html.crt-mode body, html.crt-mode #root > div {
            background-color: #051102 !important;
        }
        html.crt-mode .text-purple-400, html.crt-mode .text-purple-500, html.crt-mode .text-indigo-500, html.crt-mode .text-blue-500 { color: #6eff5c !important; }
        html.crt-mode .text-slate-300 { color: #39ff14 !important; }
        html.crt-mode .text-slate-400 { color: #2aaa0b !important; }
        html.crt-mode .border-slate-800, html.crt-mode .border-slate-700 { border-color: #1c520a !important; }
        html.crt-mode .blinking-cursor { animation-name: crt-blink; }
        html.crt-mode .bg-gradient-to-r, html.crt-mode [class*="bg-purple"], html.crt-mode [class*="bg-indigo"], html.crt-mode [class*="bg-fuchsia"] {
             background: #0a2901 !important;
             background-image: none !important;
        }
         html.crt-mode .glitch-hover:hover::before { text-shadow: -2px 0 #6eff5c; }
         html.crt-mode .glitch-hover:hover::after { text-shadow: 2px 0 #2aaa0b; }
        
        body::before, body::after {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            pointer-events: none;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        html.crt-mode body::before {
            background: linear-gradient(to bottom, rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            animation: scanline-flicker 2s infinite linear;
            opacity: 0.3;
        }
        html.crt-mode body::after {
            background: radial-gradient(ellipse at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.6) 90%);
            opacity: 1;
        }
        @keyframes scanline-flicker {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }
        @keyframes text-flicker {
            0% { opacity: 0.98; }
            50% { opacity: 1; }
            100% { opacity: 0.98; }
        }
        @keyframes crt-blink {
            from, to { color: transparent; }
            50% { color: #6eff5c; }
        }


        /* --- Easter Egg: Terminal --- */
        .terminal-container {
            --terminal-text: #E2E8F0; /* slate-200 */
            --terminal-primary: #a855f7; /* purple-500 */
            --terminal-error: #f87171; /* red-400 */
            --terminal-secondary: #94a3b8; /* slate-400 */

            color: var(--terminal-text);
            animation: slide-up 0.3s ease-out;
        }
        .terminal-container.theme-purple {
            --terminal-text: #E2E8F0;
            --terminal-primary: #c084fc; /* purple-400 */
            --terminal-error: #f87171;
            --terminal-secondary: #94a3b8;
        }
        .terminal-container.theme-hacker {
            --terminal-text: #34d399; /* emerald-400 */
            --terminal-primary: #a7f3d0; /* emerald-200 */
            --terminal-error: #fcd34d; /* amber-300 */
            --terminal-secondary: #6ee7b7; /* emerald-300 */
        }
        .terminal-container.theme-ice {
            --terminal-text: #67e8f9; /* cyan-300 */
            --terminal-primary: #f0f9ff; /* sky-50 */
            --terminal-error: #fda4af; /* rose-300 */
            --terminal-secondary: #a5f3fc; /* cyan-200 */
        }
        .terminal-container.theme-fire {
            --terminal-text: #fdba74; /* orange-300 */
            --terminal-primary: #fef08a; /* yellow-200 */
            --terminal-error: #67e8f9; /* cyan-300 */
            --terminal-secondary: #fed7aa; /* orange-200 */
        }

        @keyframes slide-up {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
    </style>

<body>
    <div id="root"></div>
    <script>
      // LOCAL DEVELOPMENT SHIM
      // This script simulates the production environment's API key injection for local development.
      // On the actual platform, 'process.env.API_KEY' is replaced at build time.
      // To make this work on your local machine, this script reads the key from localStorage.
      // You need to set it once in your browser console: 
      // localStorage.setItem('GEMINI_API_KEY', 'YOUR_API_KEY_HERE')
      if (!window.process) {
        window.process = {
          env: {
            API_KEY: localStorage.getItem('GEMINI_API_KEY')
          }
        };
      }
    </script>
